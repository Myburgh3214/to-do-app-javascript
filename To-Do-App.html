<!DOCTYPE html>
<html>
  <head>
    <title>To-Do-App</title>
       <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
      <form name="To-Do-List" method="post">
          <div>
              <label for="newTask" id="newTask"><b>New Task:</b></label>
              <input type="text" id="Task" name="Task" placeholder="Insert task here.">
          </div>
          <div>
              <label for="dueDate"><b>Due date:</b></label>
              <input type="date" id="dueDate" placeholder="Choose a due date.">
          </div>
            <input type="button" onclick="addDate(), addTask(), myData()" value="submit" class="btn" id="submit">
          <div>
              <br>
              <button onclick="Delete Tasks()">Clear All</button>
              </div>
              <div>
              <p>Your tasks are:</p>
                  <input type="button" onclick="sortAbc()" value="Sort" class="btn" id="submit">

                  <div contenteditable="true">
              <ol id="myList">
                      </ol>
                  </div>
          </div>
         
      </form>
      <script src="js/script.js"></script>
  </body>
</html>
